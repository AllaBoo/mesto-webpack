<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>


    <div class="places-list root__section">

    </div>

    <template id="card__template">
      <div class="place-card">
        <div class="place-card__image"
          style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <div class="place-card__like-conteiner">
            <button class="place-card__like-icon"></button>
            <p class="place-card__like-amount"></p>
          </div>
        </div>
      </div>
    </template>




    <div id="place" class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form id="formAdd" class="popup__form" name="new" novalidate>
          <div class="popup__input-container">
            <input id="placename" type="text" name="plname" minlength="2" class="popup__input popup__input_type_name"
              placeholder="Название" required>
            <span id="error-placename" class="popup__error-message"></span>
          </div>
          <div class="popup__input-container">
            <input id="placelink" type="url" name="link" class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку" required>
            <span id="error-placelink" class="popup__error-message"></span>
          </div>
          <button id="submit" type="submit" name="sbmbtn" class="button popup__button popup__button_big"
            disabled='true'>+</button>
        </form>
      </div>
    </div>


    <div id="profile" class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="formProfile" class="popup__form" name="profile" novalidate>
          <div class="popup__input-container">
            <input id="username" type="text" name="userName" value="Jaques Causteau"
              class="popup__input popup__input_type_name" required minlength="2">
            <span id="error-username" class="popup__error-message"></span>
          </div>
          <div class="popup__input-container">
            <input id="userjob" type="text" name="userJob" value="Sailor, Researcher"
              class="popup__input popup__input_type_link-url" required minlength="2">
            <span id="error-userjob" class="popup__error-message"></span>
          </div>
          <button id="submit" type="submit" class="button popup__button popup__button_small"
            disabled='true'>Сохранить</button>
        </form>
      </div>
    </div>

    <div id="photo" class="popup">
      <div class="popup__container">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img class="popup__photo" alt="">
      </div>
    </div>
  </div>
  <script src="./scripts/Api.js"></script>
  <script src="./scripts/Card.js"></script>
  <script src="./scripts/Popup.js"></script>
  <script src="./scripts/PopupPhoto.js"></script>
  <script src="./scripts/PopupAddCard.js"></script>
  <script src="./scripts/PopupEditUser.js"></script>
  <script src="./scripts/CardList.js"></script>
  <script src="./scripts/UserInfo.js"></script>
  <script src="./scripts/FormValidator.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
